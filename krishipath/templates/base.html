<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KrishiPath{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

            height: 100%;

        }

            display: flex;
            flex-direction: column;

        }

    </main>

    {% include 'footer.html' %}


{% block extra_js %}
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    function submitLocation(lat, lon, accuracy = null) {
        const csrfToken = '{{ csrf_token }}';
        
        // Create form data for soil report (main request)
        const soilFormData = new FormData();
        soilFormData.append('latitude', lat);
        soilFormData.append('longitude', lon);
        soilFormData.append('csrfmiddlewaretoken', csrfToken);

        // Create payload for weather API (JSON)
        const weatherPayload = {
            latitude: lat,
            longitude: lon,
            accuracy: accuracy
        };

        // Send to soil report endpoint
        const soilRequest = fetch("{% url 'soil_report' %}", {
            method: "POST",
            body: soilFormData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        });

        // Send to weather endpoint
        const weatherRequest = fetch("{% url 'weather_current' %}", {
            method: "POST",
            body: JSON.stringify(weatherPayload),
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest'
            }
        });

        // Process both requests
        Promise.all([soilRequest, weatherRequest])
            .then(responses => Promise.all(responses.map(r => r.json())))
            .then(([soilData, weatherData]) => {
                // Handle soil report response
                if (soilData.soil_data) {
                    updateSoilReport(soilData.soil_data, lat, lon, accuracy);
                }
                
                // Handle weather data (you can process this as needed)
                if (weatherData.weather) {
                    console.log("Weather data received:", weatherData);
                    // You might want to display this somewhere in your UI
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // At least show the map even if requests fail
                updateMapOnly(lat, lon, accuracy);
            });
    }

    function updateSoilReport(soilData, lat, lon, accuracy) {
        // Update the report section
        const reportDiv = document.getElementById("report");
        if (reportDiv) {
            reportDiv.innerHTML = `
                <pre id="soilText">${soilData}</pre>
                <button id="downloadBtn" class="download-button">ðŸ“¥ Download Report</button>
            `;
            
            // Reattach download button event
            document.getElementById("downloadBtn").addEventListener("click", function() {
                const blob = new Blob([soilData], { type: "text/plain" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "soil_report.txt";
                link.click();
            });
        }
        
        // Update the map
        updateMap(lat, lon, accuracy);
    }

    function updateMap(lat, lon, accuracy) {
        const mapContainer = document.getElementById("map");
        if (mapContainer) {
            // Clear existing map if any
            mapContainer.innerHTML = '';
            
            const map = L.map(mapContainer).setView([lat, lon], 15);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            
            // Add marker
            L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
            
            // Add accuracy circle if available
            if (accuracy) {
                L.circle([lat, lon], {
                    radius: accuracy,
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.2
                }).addTo(map);
            }
        }
    }

    function updateMapOnly(lat, lon, accuracy) {
        // Just show the map without soil data
        updateMap(lat, lon, accuracy);
        const reportDiv = document.getElementById("report");
        if (reportDiv) {
            reportDiv.innerHTML = `<p class="no-data">Soil Data not available.</p>`;
        }
    }

    // Check if we already have soil data (prevent duplicate requests)
    if (!document.getElementById("soilText")) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const accuracy = pos.coords.accuracy;
                    
                    // For testing - uncomment these to use hardcoded values
                    // const lat = 28.969;
                    // const lon = 80.194;
                    // const accuracy = 500;
        
                    submitLocation(lat, lon, accuracy);
                },
                err => {
                    console.warn("Geolocation failed. Using fallback.");
                    const lat = 28.274;
                    const lon = 83.94;
                    const accuracy = 1000;
                    submitLocation(lat, lon, accuracy);
                },
                { enableHighAccuracy: true }
            );
        } else {
            const lat = 28.274;
            const lon = 83.94;
            const accuracy = 1000;
            submitLocation(lat, lon, accuracy);
        }
    }
</script>
{% endblock %}

</body>
</html>
