

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KrishiPath{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }
        main {
            flex: 1 0 auto;
            {% comment %} padding-top: 80px; /* Navbar height offset */ {% endcomment %}
            padding-bottom: 40px;
        }
    </style>

</head>
<body>
    {% include 'navbar.html' %}

    <main class="main-content">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    {% include 'footer.html' %}


{% block extra_js %}
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    function submitLocation(lat, lon, accuracy = null) {
        const formData = new FormData();
        formData.append('latitude', lat);
        formData.append('longitude', lon);
        formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

        fetch("{% url 'soil_report' %}", {
            method: "POST",
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.soil_data) {
                // Update the report section
                const reportDiv = document.getElementById("report");
                if (reportDiv) {
                    reportDiv.innerHTML = `
                        <pre id="soilText">${data.soil_data}</pre>
                        <button id="downloadBtn" class="download-button">ðŸ“¥ Download Report</button>
                    `;
                    
                    // Reattach download button event
                    document.getElementById("downloadBtn").addEventListener("click", function() {
                        const blob = new Blob([data.soil_data], { type: "text/plain" });
                        const link = document.createElement("a");
                        link.href = URL.createObjectURL(blob);
                        link.download = "soil_report.txt";
                        link.click();
                    });
                }
                
                // Update the map with accuracy circle
                const mapContainer = document.getElementById("map");
                if (mapContainer) {
                    // Clear existing map if any
                    mapContainer.innerHTML = '';
                    
                    const map = L.map(mapContainer).setView([lat, lon], 15);
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(map);
                    
                    // Add marker
                    L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
                    
                    // Add accuracy circle if available
                    if (accuracy) {
                        L.circle([lat, lon], {
                            radius: accuracy,
                            color: 'red',
                            fillColor: '#f03',
                            fillOpacity: 0.2
                        }).addTo(map);
                    }
                }
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // Check if we already have soil data (prevent duplicate requests)
    if (!document.getElementById("soilText")) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    // const lat = pos.coords.latitude;
                    // const lon = pos.coords.longitude;
                    // const accuracy = pos.coords.accuracy;
                    
                    const lat = 28.969;
                    const lon = 80.194;
                    const accuracy = 500; 
        
                    submitLocation(lat, lon, accuracy);
                },
                err => {
                    console.warn("Geolocation failed. Using fallback.");
                    const lat = 28.274;
                    const lon = 83.94;
                    const accuracy = 1000; // Default accuracy for fallback
                    submitLocation(lat, lon, accuracy);
                },
                { enableHighAccuracy: true }
            );
        } else {
            const lat = 28.274;
            const lon = 83.94;
            const accuracy = 1000; // Default accuracy for fallback
            submitLocation(lat, lon, accuracy);
        }
    }
</script>
{% endblock %}

</body>
</html>
