{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}KrishiPath{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }
        main {
            flex: 1 0 auto;
            /* padding-top: 80px; Navbar height offset */
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Hidden form to provide CSRF token for JS -->
    <form id="csrfForm" style="display:none;">
        {% csrf_token %}
    </form>

    <main class="main-content">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    {% include 'footer.html' %}

{% block extra_js %}
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Helper to get query parameters from URL
    function getQueryParams() {
        const params = {};
        window.location.search.substring(1).split("&").forEach(pair => {
            if (pair) {
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || "");
            }
        });
        return params;
    }

    // Submit location: sends AJAX requests to soil and weather endpoints
    function submitLocation(lat, lon, accuracy = null) {
        const csrfToken = document.querySelector('#csrfForm input[name="csrfmiddlewaretoken"]').value;

        // (1) SOIL REPORT REQUEST
        const soilFormData = new FormData();
        soilFormData.append('latitude', lat);
        soilFormData.append('longitude', lon);
        soilFormData.append('csrfmiddlewaretoken', csrfToken);

        fetch("{% url 'soil_report' %}", {
            method: "POST",
            body: soilFormData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(soilData => {
            if (soilData.success) {
                updateSoilReport(soilData.soil_data, soilData.lat, soilData.lon, accuracy);
            } else {
                console.error('Soil Error:', soilData.error);
            }
        })
        .catch(error => console.error('Soil Fetch Error:', error));

        // (2) WEATHER REQUEST
        const weatherFormData = new FormData();
        weatherFormData.append('latitude', lat);
        weatherFormData.append('longitude', lon);
        weatherFormData.append('csrfmiddlewaretoken', csrfToken);

        const weatherUrl = "{% url 'weather_current' %}";

        fetch(weatherUrl, {
            method: "POST",
            body: weatherFormData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(weatherData => {
            if (weatherData.weather_info) {
                // Redirect to weather page only if NOT already on it
                if (!window.location.pathname.startsWith(weatherUrl)) {
                    window.location.href = `${weatherUrl}?latitude=${lat}&longitude=${lon}`;
                }
            } else {
                console.error('Weather Error:', weatherData.error);
            }
        })
        .catch(error => console.error('Weather Fetch Error:', error));
    }

    // Update soil report section in page
    function updateSoilReport(soilData, lat, lon, accuracy) {
        const reportDiv = document.getElementById("report");
        if (reportDiv) {
            reportDiv.innerHTML = `
                <pre id="soilText">${soilData}</pre>
                <button id="downloadBtn" class="download-button">ðŸ“¥ Download Report</button>
            `;
            document.getElementById("downloadBtn").addEventListener("click", function() {
                const blob = new Blob([soilData], { type: "text/plain" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "soil_report.txt";
                link.click();
            });
        }
        updateMap(lat, lon, accuracy);
    }

    // Update the map with marker and accuracy circle
    function updateMap(lat, lon, accuracy) {
        const mapContainer = document.getElementById("map");
        if (mapContainer) {
            mapContainer.innerHTML = '';
            const map = L.map(mapContainer).setView([lat, lon], 15);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
            if (accuracy) {
                L.circle([lat, lon], {
                    radius: accuracy,
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.2
                }).addTo(map);
            }
        }
    }

    // Update map only (no soil data)
    function updateMapOnly(lat, lon, accuracy) {
        updateMap(lat, lon, accuracy);
        const reportDiv = document.getElementById("report");
        if (reportDiv) {
            reportDiv.innerHTML = `<p class="no-data">Soil Data not available.</p>`;
        }
    }

    // Main logic: check if URL already has lat & lon to avoid infinite reload
    const queryParams = getQueryParams();

    if (!(queryParams.latitude && queryParams.longitude)) {
        // Only run geolocation and submitLocation if soil report NOT present
        if (!document.getElementById("soilText")) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        // const lat = pos.coords.latitude;
                        // const lon = pos.coords.longitude;
                        // const accuracy = pos.coords.accuracy;

                        const lat = 26.996;
                        const lon = 85.044;
                        const accuracy = 100;


                        submitLocation(lat, lon, accuracy);
                    },
                    err => {
                        console.warn("Geolocation failed. Using fallback.");
                        const lat = 28.969;
                        const lon = 80.194;
                        const accuracy = 1000;
                        submitLocation(lat, lon, accuracy);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                const lat = 28.969;
                const lon = 80.194;
                const accuracy = 1000;
                submitLocation(lat, lon, accuracy);
            }
        }
    } else {
        console.log("Latitude and Longitude present in URL, skipping geolocation.");
        // Optionally call updateMapOnly or other logic if you want map/report without refetch
        // updateMapOnly(parseFloat(queryParams.latitude), parseFloat(queryParams.longitude), null);
    }
</script>
{% endblock %}
</body>
</html>
