{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  .weather-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
    padding: 1rem;
  }

  .weather-card {
    background-color: #ffffffee;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 2rem;
  }

  .section {
    flex: 1;
    min-width: 220px;
  }

  .center-section {
    flex: 2;
    text-align: center;
  }

  .section h2 {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 0.5rem;
  }

  .section p {
    margin: 0.4rem 0;
    color: #444;
  }

  .temperature {
    font-size: 3rem;
    font-weight: bold;
    margin: 0.5rem 0;
  }

  .weather-status {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 1rem;
  }

  .forecast_section {
    display: flex;
    gap: 2rem;
    justify-content: center;
    margin-top: 2rem;
    width: 100%;
  }

  .forecast {
    background-color: #f0f4f8;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    min-width: 250px;
    flex: 1;
    text-align: center;
  }

  .forecast h3 {
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    color: #222;
  }

  .forecast p {
    margin: 0.3rem 0;
    font-size: 0.95rem;
  }

  .hourly-wrapper {

    margin-top: 1.5rem;
    width: 100%;
    overflow-x: auto;
    padding-bottom: 1rem;
  }

  .hourly-scroll {
    display: flex;
    gap: 1rem;
    padding: 1rem 0;
  }

  .hourly-wrapper h3 {
    text-align: center;
    margin-bottom: 1rem;
    font-size: 1.2rem;
    color: #222;
  }

  .hour-card {
    background-color: #eef3f8;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    min-width: 150px;
    flex-shrink: 0;
  }



  .hour-time {
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #222;
  }

  .hour-temp {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 0.5rem 0;
  }

  .fallback, .error {
    text-align: center;
    padding: 2rem;
    color: #444;
    width: 100%;
  }

  /* Hide scrollbar but keep functionality */
  .hourly-wrapper::-webkit-scrollbar {
    height: 8px;
  }

  .hourly-wrapper::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
  }

  .hourly-wrapper::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
  }

  .hourly-wrapper::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>

<div class="weather-wrapper">
  <div class="weather-card" id="weather-container">
    <p>Loading weather information...</p>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const container = document.getElementById('weather-container');

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        fetch(`/weather/api/?latitude=${lat}&longitude=${lon}`)
          .then(response => response.json())
          .then(data => {
            if (data.weather_info) {
              const lines = data.weather_info.split('\n');

              // Generate hourly forecast cards
              let hourlyCards = '';
              let lineIndex = 11; // Starting index for hourly data
              
              for (let i = 0; i < 8; i++) {
                const isCurrent = i === 0;
                const time = lines[lineIndex].replace('Time: ', '');
                const condition = lines[lineIndex+1].replace('Condition: ', '');
                const temp = lines[lineIndex+2].replace('Temperature: ', '');
                const feelsLike = lines[lineIndex+3].replace('Feels Like: ', '');
                const wind = lines[lineIndex+4].replace('Wind: ', '');
                const humidity = lines[lineIndex+5].replace('Humidity: ', '');
                lineIndex += 6;

                hourlyCards += `
                  <div class="hour-card ${isCurrent ? 'current' : ''}">
                    <div class="hour-time">${time}</div>
                    <div>${condition}</div>
                    <div class="hour-temp">${temp}</div>
                    <div>Feels: ${feelsLike}</div>
                    <div>Wind: ${wind}</div>
                    <div>Humidity: ${humidity}</div>
                  </div>
                `;
              }

              container.innerHTML = `
                <div class="section">
                  <h2>Location Info</h2>
                  <p><strong>Location:</strong> ${lines[0]}</p>
                  <p><strong>Latitude:</strong> ${lines[1]}</p>
                  <p><strong>Longitude:</strong> ${lines[2]}</p>
                  <p><strong>Local Time:</strong> ${lines[3]}</p>
                </div>

                <div class="section center-section">
                  <h2>Current Weather</h2>
                  <div class="temperature">${lines[6]}</div>
                  <div class="weather-status">${lines[9]}</div>
                  <p><strong>Feels Like:</strong> ${lines[7]}</p>
                  <p><strong>Humidity:</strong> ${lines[8]}</p>
                  <p><strong>Wind Speed:</strong> ${lines[10]}</p>
                </div>

                <div class="section">
                  <h2>Date Info</h2>
                  <p><strong>BS Date:</strong> ${lines[4]}</p>
                  <p><strong>English Date:</strong> ${lines[5]}</p>
                </div>

                <div class="hourly-wrapper">
                  <h3>24-Hour Forecast</h3>
                  <div class="hourly-scroll">
                    ${hourlyCards}
                  </div>
                </div>

                <div class="forecast_section">
                  <div class="forecast">
                    <h3>Tomorrow</h3>
                    <p><strong>Date:</strong> ${lines[59]}</p>
                    <p><strong>Max Temp:</strong> ${lines[60]}</p>
                    <p><strong>Min Temp:</strong> ${lines[61]}</p>
                    <p><strong>Condition:</strong> ${lines[62]}</p>
                  </div>

                  <div class="forecast">
                    <h3>Day After Tomorrow</h3>
                    <p><strong>Date:</strong> ${lines[63]}</p>
                    <p><strong>Max Temp:</strong> ${lines[64]}</p>
                    <p><strong>Min Temp:</strong> ${lines[65]}</p>
                    <p><strong>Condition:</strong> ${lines[66]}</p>
                  </div>
                </div>
              `;
            } else if (data.error) {
              container.innerHTML = `<div class="error"><p>Error: ${data.error}</p></div>`;
            } else {
              container.innerHTML = `<div class="fallback"><p>No weather information available.</p></div>`;
            }
          })
          .catch(err => {
            container.innerHTML = `<div class="error"><p>Failed to fetch weather data.</p></div>`;
            console.error('Fetch error:', err);
          });
      },
      (error) => {
        container.innerHTML = `<div class="error"><p>Geolocation permission denied or unavailable.</p></div>`;
        console.error('Geolocation error:', error);
      }
    );
  } else {
    container.innerHTML = `<div class="error"><p>Your browser does not support geolocation.</p></div>`;
  }
});
</script>
{% endblock %}
